<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title> Job Application</title>
</head>
<body>
<form method="post">
    <div class="container">
        <h1 class="mt-4 mb-4"> Job Application</h1>
        <label for="first_name">First Name:</label>
        <input class="form-control" type="text" id="first_name" name="first_name" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input class="form-control" type="text" id="last_name" name="last_name" required>
        <br>
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required>
        <br>
        <label for="date">Available start date:</label>
        <input class="form-control" type="date" id="date" name="date" required>
        <br>
        <label>Current Occupation:</label>
        <br>
        <br>
            <div class="btn-group-vertical" id="rad">
                    <input class="btn-check form-check-input" type="radio" id="Employed" name="rad" value="employed" required>
                    <label class="btn btn-outline-secondary" for="Employed">Employed</label>
                    <input class="btn-check form-check-input" type="radio" id="Unemployed" name="rad" value="unemployed" required>
                    <label class="btn btn-outline-secondary" for="Unemployed">Unemployed</label>
                    <input class="btn-check form-check-input" type="radio" id="Selfemployed" name="rad" value="selfemployed" required>
                    <label class="btn btn-outline-secondary" for="Selfemployed">Selfemployed</label>
                    <input class="btn-check form-check-input" type="radio" id="Student" name="rad" value="student" required>
                    <label class="btn btn-outline-secondary" for="Student">Student</label>
                    <br>
                </div>
                    <button type="submit" class= "btn btn-secondary mb-4"> Submit </button>



     {% with messages= get_flashed_messages() %}
   {%if messages%}
   <div class="alert alert-success">
        {% for msg in messages%}
           {{msg}}
        {% endfor %}
   </div>
   {% endif %}
   {% endwith %}
  </form>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
